<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Che si mangia?</title>
    <link rel="stylesheet" href="css/new.css">
    <script src="js/new.js"></script>
</head>
<body>
    <div class="main">
        <!-- Titolo e descrizione del sito -->
        <div>
            <h1>Che si mangia?</h1>
            <p>Ciao mozzarella ! Questo è il sito che ti permetterà di non dover più decidere che cosa mangiare: selezioni il luogo e la tipologia e ti suggerirà sempre qualcosa di gustoso !</p>
        </div>
        <!-- Selezionare dove mangiare -->
        <div>
            <select id="dove">
                <option value="">Selezionare dove mangiare</option>
                <option value="fuori">Mangiare fuori</option>
                <option value="casa">Mangiare in casa</option>
            </select>
        </div>
        <!-- Selezionare appetito -->
        <div>
            <select id="appetito">
                <option value="">Selezionare appetito</option>
                <option value="poca">Ho poca fame</option>
                <option value="abbastanza">Ho abbastanza fame</option>
                <option value="tanta">Ho tanta fame!</option>
            </select>
        </div>
        <!-- Selezionare orario -->
        <div>
            <select id="orario">
                <option value="">Selezionare orario</option>
                <option value="mattina">E' mattina</option>
                <option value="pranzo">E' ora di pranzo</option>
                <option value="cena">E' ora di cena</option>
                <option value="snack">Voglio uno snack</option>
            </select>
        </div>
        <!-- mostra risultato -->
        <button onclick="mostraRisultato()">Mostra risposta</button>
        <!-- Selezioni fatte -->
        <p id="stampa">Visualizza qui la tua risposta</p>
        <footer>
            <h4>&copy; 2024 WebSite, all rights reserved</h4>
        </footer>
    </div>
</body>
</html>
